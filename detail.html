<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="detail.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button">Products</li>
          <li class="tab-button orange">Information</li>
          <li class="tab-button">Shipping</li>
        </ul>

        <div class="container mt-3">
          <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
          </div>
        </div> 

        <form class="container my-5 form-group">
          <p>상품선택</p>
          <select class="form-select mt-2">
            <option class="product">모자</option>
            <option class="product">셔츠</option>
            <option class="product">바지</option>

          </select>
          <select class="form-select mt-2 form-hide">
            <option class = "size">95</option>
            <option class = "size">100</option>
          </select>
      </form>

        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
      </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="detail.js"></script>

  </body>
</html>
