<!-- Q.
유저가 <input>에 답을 적고 제출버튼을 누를 수 있는 퀴즈 UI 입니다.
1. 유저가 답을 맞추면 alert('성공');
2. 유저가 답을 3번 찍어서 못맞추면 alert('멍청아') 를 띄워봅시다. -->

<p>태조 이성계가 태어난 년도는?</p>
<input type="text" id="answer">
<button id="send-answer">제출</button>

<script>
let 시도횟수 = 0;

document.querySelector('#send-answer').addEventListener('click', function(e){
    시도횟수++;
    if(document.querySelector('#answer').value == 1335){
        alert('성공')
        e.preventDefault();
    }else if(시도횟수 >= 3 && document.querySelector('#answer').value != 1335){
        alert('멍청아')
        e.preventDefault();
    }
})
</script>
